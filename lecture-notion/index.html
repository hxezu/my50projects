<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>35. My Notion</title>
  </head>
  <body>
    <div class="wrap">
      <div class="left-wrapper">
        <div class="left-header">
          <span>Notion</span>
        </div>
        <div class="pageList-wrapper">
          <div class="pageList-header">
            <span>Page List</span>
            <i class="fa-solid fa-plus" id="pageCreateButton"></i>
          </div>
          <ul id="notionList"></ul>
        </div>

        <div class="todoList-wrapper">
          <div class="todoList-header">
            <span>Todo List</span>
            <i class="fa-solid fa-plus" id="todoCreateButton"></i>
          </div>
          <ul id="todoList"></ul>
        </div>

        <div class="left-footer">
          <i class="fa-solid fa-trash-can" id="deletePageBtn"></i>
        </div>
      </div>

      <div class="right-wrapper">
        <div class="right-header">
          <div>pageID : <span id="pageId"></span></div>
          <div class="button-wrapper">
            <i class="fa-solid fa-share" id="historyBackButton"></i>
            <i class="fa-solid fa-share" id="historyForwardButton"></i>
            <i class="fa-regular fa-floppy-disk" id="pageSaveButton"></i>
          </div>
        </div>

        <div class="right-content">
          <input id="contentTitle" type="text" placeholder="새 페이지 제목" />
          <div id="contentContainer">
            <div
              class="contentBlock"
              contenteditable="true"
              placeholder="새 페이지 내용"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/fb1f3be790.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
