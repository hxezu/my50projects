<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <link rel="stylesheet" href="style.css" />
    <title>32. GSAP Card Hover</title>
  </head>
  <body>
    <section class="cards-wrapper">
      <figure class="card">
        <div class="card-image-wrapper">
          <div class="card-image-outer"></div>
        </div>
        <div class="card-text"><span class="card-text-inner" data-splitting>STYLE</span></div>
      </figure>

      <figure class="card">
        <div class="card-image-wrapper"></div>
        <div class="card-text"><span class="card-text-inner" data-splitting>PRAISE</span></div>
      </figure>

      <figure class="card">
        <div class="card-image-wrapper"></div>
        <div class="card-text"><span class="card-text-inner" data-splitting>FASHION</span></div>
      </figure>

    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js'></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
