<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>34. Drop Down Menu</title>
  </head>
  <body>
    <div class="wrap">
      <ul class="page-list-wrapper">
        <li class="page-list">
          <i class="fa-regular fa-file-lines"></i>
          <span class="list-name">1st List</span>
          <i class="fa-solid fa-ellipsis"></i>
          <div class="dropdown-menu">
            <ul>
              <li><i class="fa-regular fa-copy"></i><span>Duplicate</span></li>
              <li><i class="fa-regular fa-trash-can"></i><span>Delete</span></li>
            </ul>
          </div>
        </li>

        <li class="page-list">
          <i class="fa-regular fa-file-lines"></i>
          <span class="list-name">2nd List</span>
          <i class="fa-solid fa-ellipsis"></i>
          <div class="dropdown-menu">
            <ul>
              <li><i class="fa-regular fa-copy"></i><span>Duplicate</span></li>
              <li><i class="fa-regular fa-trash-can"></i><span>Delete</span></li>
            </ul>
          </div>
        </li>

        <li class="page-list">
          <i class="fa-regular fa-file-lines"></i>
          <span class="list-name">3rd List</span>
          <i class="fa-solid fa-ellipsis"></i>
          <div class="dropdown-menu">
            <ul>
              <li><i class="fa-regular fa-copy"></i><span>Duplicate</span></li>
              <li><i class="fa-regular fa-trash-can"></i><span>Delete</span></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://kit.fontawesome.com/fb1f3be790.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
